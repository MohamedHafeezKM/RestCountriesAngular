<div class="container">
    <div class="row">
      <app-region></app-region>
        
            <div *ngFor="let country of countries" class="w-[300px] rounded-md border col-3 mt-2">
                <img
                  src="{{country.flags.png}}"
                  alt="Laptop"
                  class="h-[200px] w-full rounded-md object-cover"
                />
                <div class="p-4">
                  <h1 class="text-lg font-semibold">{{country.name}}</h1>
                  <p class="mt-3 text-sm text-gray-600">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi,
                    debitis?
                  </p>
                  <button
                    type="button"
                    routerLink="country/{{country.name}}"
                    class="mt-4 rounded-sm bg-black px-2.5 py-1 text-[10px] font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                  >
                    Detail
                  </button>
                </div>
              </div>
        
    </div>
</div>
